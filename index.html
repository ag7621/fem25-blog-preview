<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card | AG7621</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz@0,14..32;1,14..32&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt=""
        class="card__banner-image"
      />
      <div class="card__content">
        <h3 class="card__tag">Learning</h3>
        <h3 class="card__date">Published 21 Dec 2023</h3>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
      </div>
      <div class="card__author">
        <img
          src="assets/images/image-avatar.webp"
          alt=""
          class="card__author-image"
        />
        <h3 class="card__author-name">Greg Hooper</h3>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ag7621</a>.
    </div>
  </body>
</html>
